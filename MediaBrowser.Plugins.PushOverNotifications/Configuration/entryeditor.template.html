<div class="inputContainer">
    <input is="emby-input" type="text" class="txtFriendlyName" required="required" label="${LabelName}" />
    <div class="fieldDescription">${FriendlyNameForReferenceHelp}</div>
</div>

<div class="inputContainer">
    <input is="emby-input" type="text" class="txtToken" required="required" label="Pushover auth token:" />
</div>

<div class="inputContainer">
    <input is="emby-input" type="text" class="txtUserKey" required="required" label="Pushover user key:" />
</div>

<div class="inputContainer">
    <input is="emby-input" type="text" class="txtDeviceName" label="Pushover device name:" />
</div>

<div class="selectContainer">
    <select is="emby-select" class="selectPriority" label="Pushover priority:">
        <option value="-2">Lowest</option>
        <option value="-1">Low</option>
        <option value="0">Normal</option>
        <option value="1">High</option>
    </select>
</div>
